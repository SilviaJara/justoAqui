<!--Encabezado para registrarse-->
  <header class= "d-flex align-items-center fondoNaranja" style="height: 50px;" >
    <div class="container-fluid d-flex justify-content-end align-items-center">
      <i class="fas fa-user-circle Inicio text-white mx-1" style="font-size: 30px;"></i>
      <input class="btn mx-1 fondoAzulOscuro text-white" type="button" value="Iniciar Sesión" id="btnInicio">
      <input class="btn mx-1 fondoAzulOscuro text-white" type="button" value="Registrarse" id="btnForm">
    </div>
    <!-- <input type="button" id="btnForm" value="Quiero Registrarme" class="btn btn-dark"> -->
<!-- Pantalla emergente para registrarse -->
    <div id="miModal1" data-bs-backdrop="static" class="modal fade show" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div style="width: 500px;" class="form-group">
              <h4>Formulario de Registro</h4>
              <input class="form-control" type="text" id="txtNombre" placeholder="Ingrese su nombre" maxlength="20"><br>
              <input class="form-control" type="text" id="txtApellidos" placeholder="Ingrese sus apellidos"><br>
              <input class="form-control" type="text" id="txtDireccion" placeholder="Ingrese su Direccion"><br>
              <input class="form-control" type="email" id="txtCorreo" placeholder="Ingrese su e-mail">
              <div class="my-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="SoyUsuario" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1">Soy Usuario</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="SoyPyme" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Soy Pymes</label>
                </div>
              </div>
              <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1">
                <label class="form-check-label" for="inlineCheckbox1">He leído y acepto <a href="#" class="textoAzulOscuro">Términos y Condiciones</a></label>
              </div>
              <div class="text-center">
                <input class="btn fondoAzulOscuro text-white" type="button" value="Registrar" id="btnGuardar">
                <input class="btn fondoNaranja text-white" type="reset" value="Limpiar Fomulario" id="btnLimpiar">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- Pantalla emergente para ingresar -->
<div id="miModal2" data-bs-backdrop="static" class="modal fade show" role="dialog" aria-hidden="true"> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div style="width: 500px;" class="form-group">
          <h4>Acceso a Justo Aquí</h4>
          <input class="form-control" type="text" id="txtUsuario" placeholder="Ingrese su usuario" maxlength="20"><br>
          <input class="form-control" type="text" id="txtClave" placeholder="Ingrese sus clave"><br>
          <input class="btn fondoAzulOscuro text-white" type="button" value="Ingresar" id="btnIngresar">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- forma creada con bootstrap-->
  <form>
    <br>
    <div class="container">
      
    
      <div class="row">
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="textNombre" placeholder="nombre">
            <label for="textNombre">Nombre y apellidos:</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="txtMail" placeholder="name@example.com">
            <label for="txtMail">Email:</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="numberTelefono" placeholder="name@example.com">
            <label for="numberTelefono">Telefono:</label>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="textMensaje" style="height: 200px"></textarea>
          <label for="floatingTextarea2">Dejanos tu mensaje:</label>
        </div>
      </div>

      <br>
        <button type="submit" style="background-color: rgb(255, 64, 0)" class="btn btn-primary">Enviar</button>
    
      </div>
      <br>
      </form>
